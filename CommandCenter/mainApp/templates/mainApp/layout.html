{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="Description of your website for SEO purposes.">
    <meta name="keywords" content="HTML, CSS, Django, Python">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <header>
        <h1>Command center</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'mainApp:home' %}">Home page</a></li>
            <li><a href="{% url 'pigeonInterrupts:home' %}">Pigeons interrupt records</a></li>
            <li><a href="{% url 'weatherApp:home' %}">Weather contidions</a></li>
        </ul>
    </nav>

    <main>
        <div class="content">
            {% block content %}
            
            {% endblock  %}
        </div>
    </main>

    <footer class="fixed-bottom">
        <div>
        <p>2024 Command center by Jakub Styczen</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
