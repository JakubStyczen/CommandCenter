<!-- Extend the base layout from the pigeonInterrupts/layout.html -->
{% extends "pigeonInterrupts/layout.html" %}

{% block title %} Delete pigeon interrupt {% endblock title %}

{% block subcontent %}
  <h1 class="text-center">Are you sure you want to delete this pigeon interrupt ? </h1>
  <form  method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'pigeonInterrupts:pigeon_interrupt_list' %}" class="btn btn-secondary">Cancel</a>
  </form>    
{% endblock %}
